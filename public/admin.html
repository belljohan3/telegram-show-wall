<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ambiance Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Administration – Photos</h1>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Admin Token</label>
        <input
          id="token"
          type="password"
          class="border rounded px-3 py-2 w-full"
          placeholder="x-admin-token"
        />
        <p class="text-sm text-slate-500 mt-1">
          Nécessaire pour approuver/rejeter.
        </p>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <section>
          <h2 class="text-xl font-semibold mb-3">En attente</h2>
          <div id="pending" class="grid grid-cols-2 gap-4"></div>
        </section>
        <section>
          <h2 class="text-xl font-semibold mb-3">Approuvées</h2>
          <div id="approved" class="grid grid-cols-3 gap-4"></div>
        </section>
      </div>
    </div>
    <script type="module" src="/admin.js"></script>
  </body>
</html>
